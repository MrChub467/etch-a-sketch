<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <div id="options">
      <div id="sliders">
        <div class="size-slider">
          <input type="range" id="grid-size-slider" name="grid-size" min="10" max="100">
          <label for="grid-size-slider" id="grid-size"></label>
        </div>
        <div class="color-slider">
          <input type="color" name="color-picker" id="color-picker" value="#ff0000">
          <label for="color-picker" id="color-text">Pick a color</label>
        </div>
      </div>
      <div id="buttons">
        <select name="brushsize" id="brush-size">
          <option value="1">1</option>
          <option value="3">3</option>
          <option value="5">5</option>
          <option value="7">7</option>
        </select>
      </div>
    </div>
    <div id="boxes-container">
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
